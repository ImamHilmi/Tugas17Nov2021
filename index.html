<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <!-- Main Css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Masukkan Kata / Kalimat</h2>
                    <form>
                        <div class="input-box">
                            <input type="text" id="input1" class="input1" placeholder="Masukkan Sesuatu . . .">
                        </div>
                        <input type="button" id="button1" class="input-submit" value="Submit" onclick="button" >
                    </form>
                </div>
            </div>
            <h2>Jumlah Huruf = <span id="huruf1" ></span> </h2>
            <h2>Jumlah Kata = <span id="kata1" ></span> </h2>
            <h2>Jumlah Huruf Vokal = <span id="hurufvokal1" ></span> </h2>
            <h2>Huruf Vokal menjadi angka = </h2>
            <p id="angka1" ></p>
            <h2>Huruf Vokal menjadi fibonacci = </h2>
            <p id="fibonacci1" ></p>
            <h2>Huruf ditengah menjadi * = </h2>
            <p id="bintang1" ></p>
        </div>
    </section>


    <!-- Main JS -->
    <script src="./main.js"></script>

</body>
</html>
